# @package _global_
defaults:
- override /actor: chunked_residual_diffusion

base_policy:
  wandb_id: ???
  wt_type: best_success_rate

base_bc:
  train_bc: true
  train_with_bc_every: 1
  learning_rate: 1e-6
  clip_grad_norm: true
  replay_buffer_size: 1000000
  batch_size: 1024
  num_epochs: 1
  cycle_bc_loader: true
  max_updates_per_epoch: 100
  improvement_threshold: 0.0 # E.g., 0.1 for 10% improvement


env:
  randomness: low

normalize_reward: false
residual_l2: 0.0
data_collection_steps: ${eval:'${num_env_steps} // ${actor.action_horizon}'}

wandb:
  entity: robust-assembly
  project: ol-chunked-rppo-dr-${env.randomness}-1
  # project: tmp-bc-in-the-loop-rl-test
  mode: online

debug: false
