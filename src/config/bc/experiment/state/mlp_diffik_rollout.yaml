# @package _global_
defaults:
  - override /actor: mlp
  - override /rollout: rollout

actor:
  hidden_dims: [1024, 1024, 1024, 1024, 1024]
  residual: true

rollout:
  every: 5
  max_steps: 1000
  num_envs: 256
  randomness: low

observation_type: state

control:
  controller: diffik

action_horizon: 8
pred_horizon: 16
obs_horizon: 1

data:
  data_subset: null
  dataloader_workers: 20

training:
  batch_size: 1024

furniture: ???
randomness: [low, med]
demo_source: teleop

wandb:
  project: ${furniture}-mlp-state-1